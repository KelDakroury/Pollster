{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
    {% if not poll.question_set.all %}
        <p>No Questions available</p>
    {% endif %}
    {% for question in poll.question_set.all %}
        <div class="card-mb-3">
            <div class="card-body">
                <p class="lead">{{ question.question_text }}</p>
                <a href="{% url 'polls:question' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
